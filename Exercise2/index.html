<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Battle Simulator!</h1>

    <lable>Choose two Superheroes:</lable>

    <select id="hero1">
      <option value="-1">Choose Hero 1</option>
    </select>
    <span>VS.</span>
    <select id="hero2">
      <option value="-1">Choose Hero 2</option>
    </select>
    <button id="ready">Get Heroes Ready!</button>

    <lable>Choose Battle Speed:</lable>

    <select id="speed">
      <option value="0.5">x0.5</option>
      <option value="1">x1</option>
      <option value="2">x2</option>
      <option value="3">x3</option>
    </select>

    <br />
    <br />
    <br />

    <div
      id="battleground"
      style="display: flex; justify-content: space-evenly; align-items: center"
    >
      <div
        id="leftHero"
        style="display: flex; flex-direction: column; align-items: center"
      ></div>
      <div id="centerDiv" style="display: none; text-align: center">
        <button id="fight" style="height: 100px; width: 100px">FIGHT</button>
        <div id="winnerAnnounce"></div>
      </div>
      <div
        id="rightHero"
        style="display: flex; flex-direction: column; align-items: center"
      ></div>
    </div>
  </body>
  <script src="./script/script.js"></script>
</html>
