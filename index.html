<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <lable for="checkInput">Check a Character's Alignment:</lable>
    <input
      type="text"
      id="checkInput"
      name="checkInput"
      placeholder="Enter Character Name"
    />
    <button id="check">Check Alignment</button>
    <ul id="checkResult"></ul>

    <br />
    <br />
    <br />

    <lable for="checkPowerInput">Check if a Character is Powerful:</lable>
    <input
      type="text"
      id="checkPowerInput"
      name="checkPowerInput"
      placeholder="Enter Character Name"
    />
    <button id="checkPower">Check Power</button>
    <ul id="checkPowerResult"></ul>

    <br />
    <br />
    <br />

    <lable for="searchInput">Search for a Character:</lable>
    <input
      type="text"
      id="searchInput"
      name="searchInput"
      placeholder="Enter Character Name"
    />
    <button id="search">Search</button>

    <br />

    <h3 id="found" style="display: none"></h3>
    <ul id="list"></ul>
  </body>
  <script src="script/script.js"></script>
</html>
